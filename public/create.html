<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Page</title>
    <link rel="stylesheet" href="Styles/create.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-box-flex">
        <form action="/confirm" method="POST" class="form-box">
            <h1>Team Form</h1>
            <input name='name' type="text" placeholder="Full Name" class="full-name-text-box js-full-name">
            <input name="email" type="text" placeholder="Email" class="email-text-box js-email">
            <input name="preferred" type="text" placeholder="Preferred Name" class="preferred-name-text-box js-preferred-names">
            <button type="submit" class="submit-button js-submit-button">Submit</button>
        </form>     
    </div>


</body>
</html>
